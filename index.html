<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data:">
    <title>FCC Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  </head>
  <body>

    <div id = "billboard">
      <!-- Div IDs for the quote and source that will be updated by API -->
      <blockquote id="quoteText"></blockquote>
      <p id="quoteSource">- David Bearchell</p>
      <a href="" id="tweetQuote" title="Button fade lightblue" class="button btnFade btnLightBlue"><i class="icon-twitter"></i> icon-twitter</a>
      <a href="" id="newQuote" title="Button fade lightblue" class="button btnFade btnLightBlue">NEW QUOTE</a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
